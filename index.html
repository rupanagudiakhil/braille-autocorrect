<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Braille Auto-Correct</title>
</head>

<body>
  <h1>Braille Auto-Correct</h1>
  <div class="info-box">
    <p>Valid Braille Keys are: <strong>D, W, Q, K, O, P</strong><br></p>
    <p>

      You can enter <strong>single keys</strong> (e.g., <code>D, W, Q, K, O, P</code>) or <strong>key
        combinations</strong> (e.g., <code>D+K</code>) (e.g., <code>D+W</code>) (e.g., <code>Q+K</code>) (e.g., <code>K+P</code>)</p>
  </div>
  
  <div id="validationMsg" class="validation-message"></div>

  <div>
    <h3>Input</h3>
    <textarea id="input" rows="3" placeholder="Enter braille key combos here..."></textarea>
    <button onclick="processBraille()">Convert & Suggest</button>
  </div>
<div id="dotOutput"></div>

  <div style="margin-top: 2rem;">
    <h3>Output</h3>
    <div class="output" id="output"></div>
  </div>

  <script src="script.js" type="module">

  </script>
</body>

</html>
